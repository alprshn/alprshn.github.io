      <div class="hamburger" id="hamburger">

  <section id="contact-form">
    <div class="container">
      <h2>Bana Ulaşın</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Ad:</label>
          <input type="text" id="name" name="name" placeholder="Adınızı girin" required>
        </div>
        <div class="form-group">
          <label for="email">E-posta:</label>
          <input type="email" id="email" name="email" placeholder="E-postanızı girin" required>
        </div>
        <div class="form-group">
          <label for="message">Mesaj:</label>
          <textarea id="message" name="message" rows="5" placeholder="Mesajınızı girin" required></textarea>
        </div>
        <button type="submit" class="message-button">Mesaj Gönder</button>
        <p id="formFeedback" class="feedback"></p>
      </form>
    </div>
  </section>
